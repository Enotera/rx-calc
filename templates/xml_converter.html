{% extends "base.html" %}

{% block title %}巡診XML轉換 - BoaiRx Calc{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <h1 class="mb-3"><i class="fas fa-file-code text-primary"></i> 巡診XML轉換</h1>
        <p class="lead"><i class="bi bi-info-circle"></i> 將XML格式轉換為指定字串格式。</p>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <h3><i class="fas fa-code text-secondary"></i> XML輸入</h3>
                <div class="form-group">
                    <textarea id="xmlInput" class="form-control" rows="10" placeholder="在此粘貼XML數據"></textarea>
                </div>
                <button id="convertButton" class="btn btn-primary btn-lg mt-3">
                    <i class="fas fa-sync-alt text-white"></i> 轉換
                </button>
            </div>

            <div class="col-md-6">
                <h3><i class="fas fa-file-alt text-secondary"></i> 轉換結果</h3>
                <div class="form-group">
                    <textarea id="result" class="form-control" rows="10" readonly></textarea>
                </div>
                <button id="copyButton" class="btn btn-secondary btn-lg mt-3" disabled>
                    <i class="far fa-copy text-white"></i> 複製結果
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/xml_converter.js') }}"></script>
{% endblock %}
